<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
  <!-- 引入 Bootstrap 4 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- 引入自訂的 CSS -->
  <link href="loginstyles.css" rel="stylesheet">
</head>
<body>

  <div class="page-container" id="loginContainer">
    <!-- 右上角書頁翻轉效果按鈕 -->
    <div class="page-corner-right">
      <a href="Register.html">註冊</a>
    </div>

    <h1>登入</h1>
    <form id="loginForm" action="/login" method="POST">
      
      <!-- Email 輸入 -->
      <label for="email">電子郵件</label>
      <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>

      <!-- 密碼輸入 -->
      <label for="password">密碼</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
        <!-- 眼睛圖標 -->
        <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
      </div>

      <!-- 記住密碼與忘記密碼連結 -->
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">記住密碼</label>
        </div>
        <div class="forgot-password">
          <a href="#" data-toggle="modal" data-target="#forgotPasswordModal">忘記密碼了嗎？</a>
        </div>
      </div>

      <button type="submit">登入</button>
    </form>
  </div>

  <!-- 忘記密碼 Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">忘記密碼</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="forgotPasswordForm">
            <div class="form-group">
              <label for="emailInput">請輸入您的電子郵件</label>
              <input type="email" class="form-control" id="emailInput" placeholder="輸入您的電子郵件" required>
            </div>
            <div class="form-group">
              <button type="submit" id="sendEmailButton" class="btn btn-primary">發送郵件</button>
              <p id="countdownText" style="display:none;">請等待 <span id="countdown">60</span> 秒後才能再次發送</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap 4 JS 和 jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!-- 引入自訂的 JavaScript -->
  <script src="loginscripts.js"></script>
</body>
</html>
