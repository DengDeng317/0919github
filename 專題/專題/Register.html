<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <link rel="stylesheet" href="registerstyles.css">
</head>

<body>
    <div class="register-container">
        <h1>註冊</h1>
        <form id="registerForm">
            <label for="username">請輸入帳號:</label>
            <input type="text" id="username" name="username" placeholder="帳號" required>

            <label for="email">請輸入電子郵件:</label>
            <input type="email" id="email" name="email" placeholder="電子郵件" required>

            <label for="password">請輸入密碼:</label>
            <input type="password" id="password" name="password" placeholder="密碼" required>

            <button type="submit">註冊</button>
        </form>
    </div>
    <script src="registerscripts.js"></script>
</body>

</html>
