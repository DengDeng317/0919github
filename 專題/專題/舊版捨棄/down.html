<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>自訂下拉選單 - 修改文字顏色與圓角</title>
    <link rel="stylesheet" href="down.css">
</head>
<body>

<div class="custom-select-container" id="monthSelect">

        <img src="example-image.png" alt="已選擇的圖片">請選擇種類

        <div data-value="3"><img src="example-image.png" alt="穀物">穀物</div>
    </div>
</div>

<script src="down.js"></script>
